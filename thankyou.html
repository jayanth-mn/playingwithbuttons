<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #fde0dc;
            text-align: center;
        }

        #thank-you-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        #floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .heart {
            color: red;
            font-size: 24px;
            position: absolute;
            animation: floatHeart linear infinite;
            opacity: 0.5;
        }

        .big-heart {
            font-size: 36px; /* Bigger hearts */
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(50vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div id="floating-hearts">
        <!-- Add 100 hearts with random positions, sizes, and speeds -->
        <script>
            const floatingHearts = document.getElementById('floating-hearts');

            for (let i = 0; i < 100; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                if (Math.random() > 0.5) {
                    heart.classList.add('big-heart'); // Add class for bigger hearts
                }
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.animationDuration = (Math.random() * 8 + 4) + 's'; // Random speed
                heart.innerHTML = '‚ù§'; // Use heart symbol
                floatingHearts.appendChild(heart);
            }
        </script>
    </div>

    <div id="thank-you-message">
        <h1>Thank You for Being My Valentine!</h1>
        <p>Your love fills my heart with joy and happiness. I am grateful to have you by my side.</p>
    </div>
</body>
</html>
